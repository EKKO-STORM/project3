<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flashing</title>
      <style>
body {
  background: black;
  blur: 50px;
  font-family: 'Roboto';
  color: #333;
}



.box {
  margin: 30px 0;
  width: 100%;
  height: auto;
}

.container-1 {
  width: 100%;
  margin-left: 0px;
  vertical-align: middle;
  white-space: nowrap;
  position: relative;
}

.outputContainer {
  width: 50%;
  height: 50px;
  vertical-align: middle;
  position: relative;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 40px;
}

.container-1 input#search {
  width: 50%;
  height: 40px;
  background: #2b303b;
  border: none;
  font-size: 12pt;
  text-align: center;
  color: #63717f;
  opacity: 0.8;
  padding-left: 0px;
  -webkit-border-radius: 25px;
  -moz-border-radius: 25px;
  border-radius: 25px;
  -webkit-transition: background .20s ease;
  -moz-transition: background .20s ease;
  -ms-transition: background .20s ease;
  -o-transition: background .20s ease;
  transition: background .20s ease;
}

.container-1 input#search::-webkit-input-placeholder {
  color: #65737e;
}

.container-1 input#search:-moz-placeholder {
  color: #65737e;
}

.container-1 input#search::-moz-placeholder {
  color: #65737e;
}

.container-1 input#search:-ms-input-placeholder {
  color: #65737e;
}

.container-1 .icon {
  position: absolute;
  top: 50%;
  margin-left: 17px;
  margin-top: 17px;
  z-index: 1;
  color: #4f5b66;
}

.container-1 input#search:hover, .container-1 input#search:focus, .container-1 input#search:active {
  outline: none;
  background: #ffffff;
}

.outputtext {
  font-family: 'Roboto';
  color: #FFFFFF;
  width: 100%;
  text-align: center;
  height: 100px;
  line-height: 50px;
  font-size: 30px;
  position: absolute;
  top: 0;
  bottom: 0;
  margin: auto;
}
.outputtext .content {
  display: inline;
}
.outputtext dash {
  display: inline-block;
  height: 3px;
  width: 20px;
  background-color: #3498db;
  animation: blink .5s infinite linear;
}

@keyframes blink {
  0% {
    opacity: 1;
  }
  99% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.loader {
  margin-top: 100px;
  width: 150px;
  height: 150px;
  display: inline-table;
  box-sizing: border-box;
  position: relative;
  border-spacing: 0.2em;
}

.loader row {
  display: table-row;
}

.loader row span {
  display: table-cell;
  position: relative;
  background: #fdfdfd;
  opacity: 0;
  -webkit-animation: flicker 0.8s ease-out infinite alternate;
}

@-webkit-keyframes flicker {
  from, 20% {
    opacity: 0;
    -webkit-filter: blur(0.5px);
  }
  100%, to {
    opacity: 1;
  }
}
.loader row:nth-child(1) span:nth-child(1) {
  -webkit-animation-delay: 1.75s;
}

.loader row:nth-child(1) span:nth-child(2) {
  -webkit-animation-delay: 1.875s;
}

.loader row:nth-child(1) span:nth-child(3) {
  -webkit-animation-delay: 1.25s;
}

.loader row:nth-child(1) span:nth-child(4) {
  -webkit-animation-delay: 0.5s;
}

.loader row:nth-child(2) span:nth-child(1) {
  -webkit-animation-delay: 2s;
}

.loader row:nth-child(2) span:nth-child(2) {
  -webkit-animation-delay: 1.5s;
}

.loader row:nth-child(2) span:nth-child(3) {
  -webkit-animation-delay: 2.125s;
}

.loader row:nth-child(2) span:nth-child(4) {
  -webkit-animation-delay: 1s;
}

.loader row:nth-child(3) span:nth-child(1) {
  -webkit-animation-delay: 2.375s;
}

.loader row:nth-child(3) span:nth-child(2) {
  -webkit-animation-delay: 1s;
}

.loader row:nth-child(3) span:nth-child(3) {
  -webkit-animation-delay: 2.75s;
}

.loader row:nth-child(3) span:nth-child(4) {
  -webkit-animation-delay: 1.125s;
}

.loader row:nth-child(4) span:nth-child(1) {
  -webkit-animation-delay: 2.125s;
}

.loader row:nth-child(4) span:nth-child(2) {
  -webkit-animation-delay: 0.75s;
}

.loader row:nth-child(4) span:nth-child(3) {
  -webkit-animation-delay: 1.125s;
}

.loader row:nth-child(4) span:nth-child(4) {
  -webkit-animation-delay: 1.875s;
}



* {
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
}

    </style>
</head>
<body>
<div class="container-1" align=center>
  <div class="loader">
     <row>
      <span></span>
      <span></span>
      <span></span>
    </row>
    <row>
      <span></span>
      <span></span>
      <span></span>
    </row>
     <row>
      <span></span>
      <span></span>
      <span></span>
    </row>
  </div>
</div>
</body>
</html>
